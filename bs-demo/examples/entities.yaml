---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-system
apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  name: examples
spec:
  owner: guests
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-component
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: example-website
spec:
  type: website
  lifecycle: experimental
  owner: guests
  system: examples
  providesApis: [example-grpc-api]
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-api
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: example-grpc-api
spec:
  type: grpc
  lifecycle: experimental
  owner: guests
  system: examples
  definition: |
    syntax = "proto3";

    service Exampler {
      rpc Example (ExampleMessage) returns (ExampleMessage) {};
    }

    message ExampleMessage {
      string example = 1;
    };
---
apiVersion: backstage.io/v1alpha1
kind: Location
metadata:
  name: testing-additions
spec:
  type: url
  targets:
    - https://github.com/cedadev/rowan-backstage-service-test/blob/master/catalog-info.yaml
    - https://github.com/djspstfc/fake-library/blob/main/catalogue-info.yaml
    - https://github.com/cedadev/rowan-backstage-library/blob/main/catalog-info.yaml
    - https://github.com/cedadev/backstage-template-created-repo-4/blob/master/catalog-info.yaml
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: cedadev-gitlab
  annotations:
    gitlab.com/project-slug: cedadev
spec:
  type: service
  owner: developers